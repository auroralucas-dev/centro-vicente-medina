body { padding-top: 75px; }

  height: 200px;
  object-fit: contain;

</style>
</head>

<body>

<!-- NAVBAR -->

  <div class="container">
    <a class="navbar-brand" href="index.html">Centro Vicente Medina</a>

    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav me-auto">

        <li class="nav-item">
          <a class="nav-link" href="index.html">Portada</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="cursos.html">Cursos</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            Cursos individuales

          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="curso-control-plagas.html">Control de plagas</a></li>

      <div class="d-flex gap-2">

      </div>

  </div>
</nav>

<main id="contenido" class="container">

<h1 class="mb-4">Cursos</h1>

<!-- FILTROS -->
<div class="card p-3 mb-4">
  <div class="row g-3">

    <div class="col-md-5">
      <label class="form-label">Buscar curso...</label>
      <input type="text" id="busqueda" class="form-control" placeholder="Escribe para filtrar por título">
    </div>

    <div class="col-md-4">
      <label class="form-label">Categoría</label>
      <select id="categoria" class="form-select">
        <option value="Todas">Todas</option>
        <option value="Sanidad ambiental">Sanidad ambiental</option>
      </select>
    </div>

    <div class="col-md-3 d-flex align-items-end">
      <button id="limpiar" class="btn btn-secondary w-100">Limpiar filtros</button>
    </div>

  </div>
</div>

<div id="mensajeError" class="alert alert-danger d-none"></div>

<div class="row" id="contenedorCursos"></div>

</main>

<footer class="bg-dark text-light mt-5">
  <div class="container py-4 text-center">
    <p>© 2026 Centro Vicente Medina</p>
    <p>Autor: Aurora Lucas del Río</p>
    <p>Fecha y hora actual: <span id="reloj"></span></p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// TAMAÑO TEXTO
(function() {
  const main = document.getElementById("contenido");
  let size = 100;

  document.getElementById("txtUp").addEventListener("click", () => {
    size = Math.min(130, size + 10);
    main.style.fontSize = size + "%";
  });

  document.getElementById("txtDown").addEventListener("click", () => {
    size = Math.max(80, size - 10);
    main.style.fontSize = size + "%";
  });
})();

// RELOJ
function actualizarReloj() {
  const ahora = new Date();
  document.getElementById("reloj").textContent =
    ahora.toLocaleDateString() + " " + ahora.toLocaleTimeString();
}
setInterval(actualizarReloj, 1000);
actualizarReloj();

// FETCH JSON
let cursos = [];

fetch("data/cursos.json")
  .then(res => res.json())
  .then(data => {
    cursos = data;
    mostrarCursos(cursos);
  })
  .catch(() => {
    document.getElementById("mensajeError").classList.remove("d-none");
    document.getElementById("mensajeError").textContent =
      "No se pudo cargar data/cursos.json";
  });

function mostrarCursos(lista) {
  const contenedor = document.getElementById("contenedorCursos");
  contenedor.innerHTML = "";

  lista.forEach(curso => {
    contenedor.innerHTML += `
      <div class="col-lg-4 col-md-6 col-12 mb-4">
        <div class="card h-100">
          <img src="${curso.imagen}" class="card-img-top" alt="${curso.titulo}">
          <div class="card-body">
            <h5>${curso.titulo}</h5>
            <p><strong>Categoría:</strong> ${curso.categoria}</p>
            <p><strong>Nivel:</strong> ${curso.nivel}</p>
            <a href="${curso.enlace}" class="btn btn-primary">Ver detalles</a>
          </div>
        </div>
      </div>
    `;
  });
}

// FILTROS
document.getElementById("busqueda").addEventListener("keyup", filtrar);
document.getElementById("categoria").addEventListener("change", filtrar);

function filtrar() {
  const texto = document.getElementById("busqueda").value.toLowerCase();
  const categoria = document.getElementById("categoria").value;

  const filtrados = cursos.filter(curso => {
    const coincideTexto = curso.titulo.toLowerCase().includes(texto);
    const coincideCategoria =
      categoria === "Todas" || curso.categoria === categoria;

    return coincideTexto && coincideCategoria;
  });

  mostrarCursos(filtrados);
}

// LIMPIAR
document.getElementById("limpiar").addEventListener("click", () => {
  document.getElementById("busqueda").value = "";
  document.getElementById("categoria").value = "Todas";
  mostrarCursos(cursos);
});
</script>

</body>
</html>
